<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body, html {
      height: 100%;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      background: #f0edee; /* Light background */
      flex-direction: column;
      text-align: center;
      color: #0a090c; /* Primary dark text */
    }
    h1 {
      color: #07393c; /* Dark teal heading */
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
      color: #0a090c; /* Primary dark text */
    }
    button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #2c666e; /* Medium teal button */
      color: #f0edee; /* Light text on button */
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(44, 102, 110, 0.4);
    }
    button:hover {
      background-color: #90ddf0; /* Light teal hover */
      color: #07393c; /* Dark teal text on hover */
      box-shadow: 0 6px 8px rgba(144, 221, 240, 0.6);
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Personal Assistant</h1>
  <p>Get instant answers and support with our AI-powered chatbot.</p>
  <button onclick="location.href='bot.html'">Start Now</button>
</body>
</html>
