<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body, html {
      height: 100%;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      background: #f5f7fa;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #4A90E2;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
      color: #333;
    }
    button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #4A90E2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Personal Assistant</h1>
  <p>Get instant answers and support with our AI-powered chatbot.</p>
  <button onclick="location.href='bot.html'">Start Now</button>
</body>
</html>
